<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="icon" href="data:,">
  <title>Edytor</title>

  <script src="tinymce.min.js" referrerpolicy="origin"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; width:100%; overflow:hidden; }
    #editor { height:100%; width:100%; }
    .tox-tinymce { height:100% !important; width:100% !important; border:none !important; }
  </style>
</head>
<body>
<textarea id="editor"></textarea>

<script>
  const ASSET_BASE = "asset://flutter_assets/assets/tinymce";

  tinymce.init({
    selector: "#editor",


    language_url: ASSET_BASE + "/langs/pl.js",
    language: "pl",

    plugins: "advlist lists link image table code help wordcount",
    toolbar:
      "undo redo | blocks | bold italic underline | alignleft aligncenter alignright alignjustify | " +
      "bullist numlist outdent indent | table | link image | removeformat | code | help",
    menubar: false,
    resize: false,
    branding: false,
    promotion: false,
    height: "100%",
    width: "100%",

    base_url: ASSET_BASE,
    suffix: ".min",
    skin_url: ASSET_BASE + "/skins/ui/oxide",
    content_css: ASSET_BASE + "/skins/content/default/content.css",
    icons: "default",

    setup(editor) {
      window.getContent = () => editor.getContent();
      window.setContent = (c) => editor.setContent(c || "");

      editor.on("init", () => {
        if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler("onEditorReady");
        }
      });

      const notify = () => {
        if (window.flutter_inappwebview) {
          window.flutter_inappwebview.callHandler("onContentChanged", editor.getContent());
        }
      };
      editor.on("keyup change input undo redo", notify);
    },
  });
</script>
</body>
</html>
